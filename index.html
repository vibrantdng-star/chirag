<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Page</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .video-container {
    width: 100%;
    max-width: 420px;
    margin-bottom: 40px;
  }

  h2 {
    margin: 10px 0;
    font-size: 18px;
    color: white;
  }

  .video-wrapper {
    position: relative;
    width: 100%;
    padding-top: 177.78%;
  }

  iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 10px;
  }
</style>
</head>

<body>

<div class="video-container">
  <h2>Video 1</h2>

      allow="autoplay"

  </div>
</div>
